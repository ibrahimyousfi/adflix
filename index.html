<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/webp" href="icon.webp">
    <title>Adflix - Services numériques professionnels</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="common.css">
    <style>
        * { font-family: 'Inter', sans-serif; }
        body {
            padding-top: 80px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .footer {
            background-color: #1a1a1a;
            color: #ffffff;
            padding: 60px 0 30px;
            margin-top: auto;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }
        main {
            flex: 1;
            padding-bottom: 100px;
        }
        .footer-card {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-gradient) 100%);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s ease;
            height: 100%;
            text-decoration: none;
            color: white;
            display: block;
        }
        .footer-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(124, 201, 0, 0.3);
            color: white;
            text-decoration: none;
        }
        .footer-card-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }
        .footer-card-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }
        .footer-card-description {
            font-size: 1rem;
            opacity: 0.9;
        }
    </style>
    <script src="header.js"></script>
    <script>window.headerConfig = {showLink: false};</script>
</head>
<body class="text-dark" style="background-color: #f8f9fa;">

    <main class="py-5" style="background-color: #f8f9fa;">
        <div class="container">
            <h1 class="text-center mb-5 fw-bold" style="font-size: 2rem;">Nos services numériques</h1>
            <div class="row g-4">
                <div class="col-md-6">
                    <a href="brand.html" class="footer-card">
                        <div class="footer-card-icon">
                            <i class="fas fa-store"></i>
                        </div>
                        <div class="footer-card-title">Marques</div>
                        <div class="footer-card-description">Services spécialisés pour les marques</div>
                    </a>
                </div>
                <div class="col-md-6">
                    <a href="vedios.html" class="footer-card">
                        <div class="footer-card-icon">
                            <i class="fas fa-video"></i>
                        </div>
                        <div class="footer-card-title">Vidéos</div>
                        <div class="footer-card-description">Vidéos publicitaires professionnelles</div>
                    </a>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>

    <footer class="footer">
        <div class="container">
            <div class="text-center">
                <p class="mb-0" style="color: #ffffff;">&copy; 2026 Adflix. Tous droits réservés.</p>
            </div>
        </div>
    </footer>

</body>
</html>
