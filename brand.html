<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/webp" href="icon.webp">
    <title>Adflix x Brands | Triplez votre chiffre d'affaires</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com">
    <link rel="dns-prefetch" href="https://fast.wistia.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="common.css">
    <script src="https://fast.wistia.com/assets/external/E-v1.js" async></script>
    <script src="facebook-pixel.js"></script>
    <script>initFacebookPixel('727924226815780');</script>
    <noscript><img height="1" width="1" style="display:none" src="https://www.facebook.com/tr?id=727924226815780&ev=PageView&noscript=1" /></noscript>
    <script src="header.js"></script>
    <script>window.headerConfig = {linkText: 'Réserver un rendez-vous', linkHref: '#contactFormForm'};</script>
</head>
<body class="text-dark" style="background-color: #f8f9fa;">

    <section class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-10">
                <h1 class="h2 text-center mb-1 fw-bold display-4">
                    <span class="text-dark">Andromeda a changé les règles :</span><br>
                    <span style="color: var(--primary-color); font-size: 0.7em; line-height: 1.2;">seules les marques avec assez de variantes créatives survivent.</span>
                </h1>
                <div class="video-animated-border" data-video-effect>
                    <div class="wistia_responsive_padding">
                        <div class="wistia_responsive_wrapper">
                            <iframe src="https://fast.wistia.net/embed/iframe/4cn29il2i7?seo=false&videoFoam=true&autoPlay=true&muted=false&videoQuality=hd-1080&playButton=false&playbar=false&controlsVisibleOnLoad=false&fullscreenButton=false&volumeControl=false&smallPlayButton=false&playPauseNotifier=false&clickToPlay=false" title="branding" allow="autoplay; fullscreen" allowtransparency="true" frameborder="0" scrolling="no" class="wistia_embed" name="wistia_embed" msallowfullscreen width="100%" height="100%"></iframe>
                        </div>
                    </div>
                </div>
                <div class="progress-bar-container mt-4" data-countdown-box>
                    <div class="progress-bar-wrapper">
                        <div class="progress-bar-fill" data-progress-bar></div>
                        <div class="progress-text">
                            ⏰  L'offre complète apparaîtra dans <span class="fw-bold text-dark fs-4" data-countdown>3:00</span> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <main data-main-content class="d-none py-5" style="background-color: #f8f9fa;">
        <!-- Partners Marquee -->
        <div class="partners-marquee">
            <div class="partners-marquee-wrapper">
                <div class="partners-marquee-item"><img src="partners/1.webp" alt="Partner 1" loading="lazy"></div>
                <div class="partners-marquee-item"><img src="partners/2.webp" alt="Partner 2" loading="lazy"></div>
                <div class="partners-marquee-item"><img src="partners/3.webp" alt="Partner 3" loading="lazy"></div>
                <div class="partners-marquee-item"><img src="partners/4.webp" alt="Partner 4" loading="lazy"></div>
                <div class="partners-marquee-item"><img src="partners/5.webp" alt="Partner 5" loading="lazy"></div>
                <div class="partners-marquee-item"><img src="partners/6.webp" alt="Partner 6" loading="lazy"></div>
                <!-- Duplicate for seamless loop -->
                <div class="partners-marquee-item"><img src="partners/1.webp" alt="Partner 1" loading="lazy"></div>
                <div class="partners-marquee-item"><img src="partners/2.webp" alt="Partner 2" loading="lazy"></div>
                <div class="partners-marquee-item"><img src="partners/3.webp" alt="Partner 3" loading="lazy"></div>
                <div class="partners-marquee-item"><img src="partners/4.webp" alt="Partner 4" loading="lazy"></div>
                <div class="partners-marquee-item"><img src="partners/5.webp" alt="Partner 5" loading="lazy"></div>
                <div class="partners-marquee-item"><img src="partners/6.webp" alt="Partner 6" loading="lazy"></div>
            </div>
        </div>
        
        <div class="container py-5">

            <div class="card bg-white border border-primary-custom shadow-lg mb-5">
                <div class="card-body p-4">
                    <h2 class="text-center text-primary-custom mb-3 fw-bold">Prêt à tripler votre chiffre d'affaires ?</h2>
                    <p class="text-center text-dark mb-4">Remplissez ce formulaire pour réserver votre audit offert.</p>
                    
                    <form id="contactFormForm">
                        <div class="row mb-3">
                            <div class="col-md-6 mb-3 mb-md-0">
                                <label class="form-label text-dark fw-bold">Nom *</label>
                                <input type="text" name="fullname" class="form-control bg-white text-dark border-secondary" required placeholder="Votre nom complet">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label text-dark fw-bold">Numéro de téléphone *</label>
                                <input type="tel" name="phone" class="form-control bg-white text-dark border-secondary" required placeholder="06 12 34 56 78">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6 mb-3 mb-md-0">
                                <label class="form-label text-dark fw-bold">Instagram de la marque *</label>
                                <input type="text" name="instagram" class="form-control bg-white text-dark border-secondary" required placeholder="@votremarque">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label text-dark">Site web (Optionnel)</label>
                                <input type="text" name="website" class="form-control bg-white text-dark border-secondary" placeholder="votremarque.com">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label text-dark fw-bold">Budget publicitaire mensuel *</label>
                            <select name="budget" class="form-select bg-white text-dark border-secondary" required>
                                <option value="">Sélectionnez un budget</option>
                                <option value="0-1000">0 - 1,000 €</option>
                                <option value="1000-5000">1,000 - 5,000 €</option>
                                <option value="5000-10000">5,000 - 10,000 €</option>
                                <option value="10000-25000">10,000 - 25,000 €</option>
                                <option value="25000+">25,000 € et plus</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary-custom btn-lg w-100 fw-bold">Réservez un rendez-vous maintenant</button>
                    </form>
                </div>
            </div>

        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="common.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            preventVideoPause('4cn29il2i7');
            initCountdown({
                timeLeft: 180,
                countdownSelector: '[data-countdown]',
                progressBarSelector: '[data-progress-bar]',
                countdownBoxSelector: '[data-countdown-box]',
                mainContentSelector: '[data-main-content]',
                videoEffectSelector: '[data-video-effect]'
            });
            
            initFormSubmission({
                formId: 'contactFormForm',
                googleScriptUrl: 'https://script.google.com/macros/s/AKfycbzAeL2t419orOxE1wZWeUKwuUXlSx3dcf_xsdHR6ze-ksdx3ZKt8sAp69-pNkcGoBgBPQ/exec',
                redirectUrl: 'thank-you.html?pixel_id=727924226815780',
                formName: 'Brand',
                getFormData: function(formData) {
                    return {
                        fullname: formData.get('fullname'),
                        phone: formData.get('phone'),
                        instagram: formData.get('instagram'),
                        website: formData.get('website'),
                        budget: formData.get('budget')
                    };
                }
            });
        });
    </script>

</body>
</html>
